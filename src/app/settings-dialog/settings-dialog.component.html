<h2 mat-dialog-title>Update {{ label }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="input-field">
    <mat-label>{{ label }}</mat-label>
    <input matInput [(ngModel)]="inputValue" [type]="data.type === 'password' ? 'password' : 'text'" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="updateSetting()">Update</button>
</mat-dialog-actions>
