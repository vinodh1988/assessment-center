<div class="container">
    <h1>Test Results for Assessment Code: {{ assessmentCode }}</h1>
    <div style="text-align: right;">
        <button class="view-btn" (click)="downloadExcelFile()">Export to Excel</button>
    </div>
    <table class="custom-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Correct Answers</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of testResults">
          <td>{{ result.name }}</td>
          <td>{{ result.email }}</td>
          <td>{{ result.answeredCorrect }}</td>
          <td>{{ result.percentage }}%</td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/test-results" class="back-home-link">Back to Test Results</a>
  </div>
